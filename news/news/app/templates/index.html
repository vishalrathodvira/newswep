<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <style>
     
      .card:hover{
        border-radius: 4px;
background: linear-gradient(315deg, #9dc3e0, #bae8ff);
box-shadow:  -5px -5px 10px #94b8d4,
             5px 5px 10px #c8faff;
      }

    </style>
  <title>News Site</title>
</head>

<body >


  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand mb-4" href="/" style="color: white;"><img class="text-center mt-4"
          src="https://indianexpress.com/wp-content/themes/indianexpress/images/indian-express-logo-n.svg"
          style="width:200px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;" href="{% url 'home' %}?category=Health">Health</a>
          </li>

          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;" href="{% url 'home' %}?category=Business">Business</a>
          </li>          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;" href="{% url 'home' %}?category=Entertainment">Entertainment</a>
          </li>          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;" href="{% url 'home' %}?category=General">General</a>
          </li>          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;" href="{% url 'home' %}?category=Science">Science</a>
          </li>          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;" href="{% url 'home' %}?category=Sports">Sports</a>
          </li>          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;" href="{% url 'home' %}?category=Technology">Technology</a>
          </li>



                


          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;" href="#">हिंदी</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;" href="#">मराठी</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;"
              href="#">தமிழ்<strong>Tamil</strong></a>
          </li> -->

        </ul>
        <form class="d-flex" action="" method="GET">
        
       
          <input class="form-control me-2" name="search" type="search" placeholder="Search Your News" aria-label="Search">
          <button class="btn btn-danger" type="submit">Search </button>
        </form>
      </div>
    </div>
  </nav>
  <marquee> <img class="text-center mt-4"
      src="https://indianexpress.com/wp-content/themes/indianexpress/images/indian-express-logo-n.svg" class="-logo"
      width="400" height="40">
  </marquee>
  <div class="container-fluid">

    <div class="row">
      <div class="col-md-2  text-center  ">
        <form class="d-flex" action="" method="GET">
        
       
          <input class="form-control me-2" name="country" type="country" placeholder="Search Your Country" aria-label="Search">
          <button class="btn btn-success" type="submit">Country </button>
        </form><br><br>
        <form class="d-flex mt-5" action="" method="GET">
        
       
          <input class="form-control me-2" name="category" type="category" placeholder="Search Category" aria-label="Search">
          <button class="btn btn-warning" type="submit">Category </button>
        </form>
        
        <h3 class="btn btn-primary btn-large text-center mt-4">Category</h3>
        <div class="row">
          <div class="col-sm-6 text-center"><a href="{% url 'home' %}?category=Health" class="btn btn-primary mt-3">Health</a></div>
          <div class="col-sm-6 text-center"><a href="{% url 'home' %}?category=Business" class="btn btn-secondary mt-3">Business</a></div>

        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-6 text-center"><a href="{% url 'home' %}?category=Entertainment" class="btn btn-danger mt-3">Entertainment</a></div>

            <div class="col-sm-6 text-center"><a href="{% url 'home' %}?category=General" class="btn btn-warning mt-3">General</a></div>

          </div>
          <div class="row">
            <div class="col-sm-6 text-center"><a href="{% url 'home' %}?category=Science" class="btn btn-primary mt-3">Science</a></div>

            <div class="col-sm-6 text-center"><a href="{% url 'home' %}?category=Health" class="btn btn-info mt-3">Technology</a></div>

          </div>
          <div class="row">
            <div class="col-sm-6 text-center"><a href="{% url 'home' %}?category=Sport" class="btn btn-danger mt-3">Sport</a></div>
            <div class="col-sm-6 text-center"> <a href="#" class="btn btn-dark mt-3 "> Primary</a></div>
          </div>
        </div>
        
        
      </div>
      <div class="col-sm-10">
        <div class="row">
          {% for i in articles %}
          <div class="col-sm-3">
            <div class="card " style="width: 18rem;">
              <img class="card-img-top img" src="{{i.urlToImage}}" alt="Card image cap">
              <div class="card-body">
                <h5 class="card-title">{{i.title}}</h5>
                <p class="card-text">{{i.description}}</p>
                <p>{{i.publishedAt}}</p>
                <a href="{{i.url}}" class="btn btn-primary" class="text-center">Full News</a>

              </div>
            </div>
          </div>
          {% endfor %}
        
          </div>
        



      </div>
      
      </div>
    </div>

</body>

</html>
